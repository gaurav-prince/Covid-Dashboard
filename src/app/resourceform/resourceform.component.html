<div class="container">
    <div class="heading">
        <p>Please fill this form to update the details.</p>
    </div>
    <form >
        <div class="form-group">
            <mat-form-field appearance="fill" class="field">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Enter your Name">
            </mat-form-field>
        </div>
        <!-- dropdown for resources here -->
        <div class="form-group">
            <mat-form-field appearance="fill" class="field">
                <mat-label>Select Resource</mat-label>
                <mat-select>
                    <mat-option *ngFor="let resource of resources" [value]="resource.id">{{ resource.value }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill" class="field">
                <mat-label>Mobile number</mat-label>
                <input matInput placeholder="Enter your Mobile Number"  [formControl]="phoneFormControl">
            </mat-form-field>
            <mat-error *ngIf="phoneFormControl.hasError('pattern') || !phoneFormControl.hasError('minLength')">
                Please enter a valid phone number
            </mat-error>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill" class="field">
                <mat-label>Select State</mat-label>
                <mat-select (selectionChange)="onChangeState($event.value)">
                    <mat-option *ngFor="let state of states.states" [value]="state.state_id">{{state.state_name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill" class="field">
                <mat-label>Select City</mat-label>
                <mat-select>
                    <mat-option *ngFor="let city of cities.districts" [value]="city.district_id">{{city.district_name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group">
            <button mat-raised-button [disabled]="loading" class="btn btn-primary">Submit Details</button>
